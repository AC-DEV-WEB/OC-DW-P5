<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rien de tel qu’un meuble vintage pour revisiter votre intérieur cosy. Orifurniture vous propose des meubles en chêne pour un chez-soi où il fait bon vivre.">
  <link rel="icon" href="images/favicon.png">
  <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Orifurniture | Panier</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand mr-auto" href="index.html">
        <h1><img class="logo" src="images/logo.png"> Orifurniture</h1>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="cart.html">Panier</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="row container-fluid">
      <div class="col-md-12">
        <p>Résumé de votre commande :</p>
      </div>
      <div id="products-cart" class="col-md-4 scroll-cart">

      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="lastname" class="control-label">Nom</label>
            <input type="text" class="form-control" id="lastname" name="lastname"> <!-- required -->
          </div>	
          <div class="form-group">
            <label for="firstname" class="control-label">Prénom</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
          </div>	
          <div class="form-group">
            <label for="street1" class="control-label">Adresse</label>
            <input type="text" class="form-control" id="street1" name="street1">
          </div>
          <div class="form-group">
            <label for="phone" class="control-label">Téléphone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="city" class="control-label">Ville</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>									     
          <div class="form-group">
            <label for="state" class="control-label">Région</label>
            <select class="form-control" id="state">
              <option value="AL">Alsace</option>
              <option value="AQ">Aquitaine</option>
              <option value="AU">Auvergne</option>
              <option value="BN">Basse Normandie</option>
              <option value="BO">Bourgogne</option>
              <option value="BR">Bretagne</option>
              <option value="CT">Centre</option>
              <option value="CA">Champagne-Ardenne</option>
              <option value="CO">Corse</option>
              <option value="FC">Franche-Comté</option>
              <option value="HN">Haute Normandie</option>
              <option value="IDF">Ile-de-France</option>
              <option value="LR">Languedoc-Roussillon</option>
              <option value="LI">Limousin</option>
              <option value="LO">Lorraine</option>
              <option value="MP">Midi-Pyrénées</option>
              <option value="NPC">Nord-Pas-de-Calais</option>
              <option value="PD">Pays de la Loire</option>
              <option value="PI">Picardie</option>
              <option value="PC">Poitou-Charentes</option>
              <option value="PACA">Provence-Alpes-Côte-d'Azur</option>
              <option value="RA">Rhône-Alpes</option>
            </select>					
          </div>
          <div class="form-group">
            <label for="zip_id" class="control-label">Code postal</label>
            <input type="text" class="form-control" id="zip_id" name="zip">
          </div>		
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </form>	
      </div> 
    </div>
    <div class="row">
      <div id="erase-cart" class="col-md-2 pl-4 pt-2">

      </div>
      <div id="total-price" class="col-md-2 pr-4 pt-2">

      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="text-center">© 2020 Orifurniture</p>
  </footer>

  <script src="js/functions.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
