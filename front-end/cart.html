<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rien de tel qu’un meuble vintage pour revisiter votre intérieur cosy. Orifurniture vous propose des meubles en chêne pour un chez-soi où il fait bon vivre.">
  <link rel="icon" href="images/favicon.png">
  <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Orifurniture | Panier</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand mr-auto" href="index.html">
        <h1><img class="logo" src="images/logo.png"> Orifurniture</h1>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="cart.html">Panier</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <form action="order.html">
          <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Vos informations</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body mx-3">
                  <div class="md-form mb-3">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="firstName" class="form-control validate" placeholder="Prénom" pattern="([a-zA-Z]{3,30}\s*)+">
                    <label data-error="wrong" data-success="right" for="firstName">Prénom</label>
                  </div>

                  <div class="md-form mb-3">
                    <i class="fa fa-user-plus prefix grey-text"></i>
                    <input type="text" id="lastName" class="form-control validate" placeholder="Nom" pattern="[a-zA-Z]{3,30}">
                    <label data-error="wrong" data-success="right" for="lastName">Nom</label>
                  </div>

                  <div class="md-form mb-3">
                    <i class="fa fa-home prefix grey-text"></i>
                    <input type="text" id="address" class="form-control validate" placeholder="137 Avenue du Centre" pattern="^\d+\s[A-z]+\s[A-z]+\s[A-z]+">
                    <label data-error="wrong" data-success="right" for="address">Adresse</label>
                  </div>

                  <div class="md-form mb-3">
                    <i class="fa fa-building prefix grey-text"></i>
                    <input type="text" id="city" class="form-control validate" placeholder="75000" pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$">
                    <label data-error="wrong" data-success="right" for="city">Ville</label>
                  </div>

                  <div class="md-form mb-4">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control validate" placeholder="prenom.nom@email.fr" required>
                    <label data-error="wrong" data-success="right" for="email">Email</label>
                  </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <input type="submit" id="submit" class="btn" value="Paiement"></input>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <table id="cart" class="table table-hover table-condensed bg-white rounded">
        <thead>
          <tr>
            <th style="width:50%">Article</th>
            <th style="width:10%">Vernis</th>
            <th style="width:8%">Quantité</th>
            <th style="width:22%" class="text-center">Sous-total</th>
            <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody id="product-cart">

        </tbody>
        <tfoot>
          <tr class="visible-xs">
            <td id="erase-cart" class="text-center">

            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-continue">
                <a href="index.html"><i class="fa fa-angle-left"></i> Continuer mes achats</a>
              </button>
            </td>
            <td colspan="2" class="hidden-xs"></td>
            <td id="total" class="hidden-xs text-center">

            </td>
            <td>
              <button class="btn btn-order">
                <a href="#" data-toggle="modal" data-target="#modalSubscriptionForm">Payer <i class="fa fa-angle-right"></i></a>
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <footer class="footer">
    <p class="text-center">© 2020 Orifurniture</p>
  </footer>

  <script src="js/functions.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://kit.fontawesome.com/6cddf60a8b.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
