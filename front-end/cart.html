<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rien de tel qu’un meuble vintage pour revisiter votre intérieur cosy. Orifurniture vous propose des meubles en chêne pour un chez-soi où il fait bon vivre.">
  <link rel="icon" href="images/favicon.png">
  <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Orifurniture | Panier</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand mr-auto" href="index.html">
        <h1><img class="logo" src="images/logo.png"> Orifurniture</h1>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="cart.html">Panier</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <table id="cart" class="table table-hover table-condensed bg-white rounded">
        <thead>
          <tr>
            <th style="width:50%">Article</th>
            <th style="width:10%">Vernis</th>
            <th style="width:8%">Quantité</th>
            <th style="width:22%" class="text-center">Sous-total</th>
            <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody id="product-cart">

        </tbody>
        <tfoot>
          <tr class="visible-xs">
            <td id="erase-cart" class="text-center">

            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-continue">
                <a href="index.html"><i class="fa fa-angle-left"></i> Continuer mes achats</a>
              </button>
            </td>
            <td colspan="2" class="hidden-xs"></td>
            <td id="total" class="hidden-xs text-center">

            </td>
            <td>
              <button class="btn btn-order">
                <a href="order.html">Payer <i class="fa fa-angle-right"></i></a>
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <footer class="footer">
    <p class="text-center">© 2020 Orifurniture</p>
  </footer>

  <script src="js/functions.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://kit.fontawesome.com/6cddf60a8b.js"></script>
</body>
</html>
